{{ define "main" }}
    <ul class="posts_listing">
        {{ range (.Pages).ByDate.Reverse }}
            <li>
                <time>
                    {{if not .Date.IsZero }}
                        {{ .Date.Format "Jan 02, 2006" }}
                    {{end}}
                </time>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
{{ end }}
