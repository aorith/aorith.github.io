{{ define "main" }}
    <ul class="posts_listing">
        {{ range (.Pages).ByDate.Reverse }}
            <li>
                {{if not .Date.IsZero }}
                    <time datetime="{{ .Date.Format "2006-01-02" }}">
                        {{ .Date.Format "Jan 02, 2006" }}
                    </time>
                {{end}}
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
{{ end }}
