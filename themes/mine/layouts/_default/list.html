{{ define "main" }}
    <h2>#{{ .Title }}</h2>

    <ul class="posts_listing">
        {{ range .Pages }}
            <li>
                <h3><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
                <time>
                    {{if not .Date.IsZero }}
                        {{ .Date.Format (.Site.Params.dateform | default "January 2006") }}
                    {{end}}
                </time>
            </li>
        {{ end }}
    </ul>
{{ end }}
