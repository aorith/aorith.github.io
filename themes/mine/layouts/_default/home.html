{{ define "main" }}
    {{ with $.Site.GetPage "page" "home.md" }}
        {{ .Content }}
    {{ end }}

    <section class="posts_listing">
        <h5>Latest updates</h5>
        {{ range first 3 (where site.RegularPages "Type" "posts").ByDate.Reverse }}
            {{ partial "list-item.html" . }}
        {{ end }}
    </section>
{{ end }}
