<a class="post-link" href="{{ .RelPermalink }}">
    <div class="title">{{ .Title }}</div>

    {{if not .Date.IsZero }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 02, 2006" }}
        </time>
    {{end}}

    {{ range (.GetTerms "tags") }}
        <span class="tag">#{{ .LinkTitle }}</span>
    {{ end }}
</a>
